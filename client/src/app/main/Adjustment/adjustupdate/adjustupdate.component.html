<body>
    <h2>Edit Adjustement
    </h2>
    <hr>
    <form class="container col-md-12" [formGroup]="editjustmentform" (ngSubmit)="update(data)">
        <div class="  col-md-12 row">
            <div class="col-md-6">
                <label class="col-md-4 control-label " for="category">Warehouse</label>
                <div class="col-md-12 ">
                    <select class="form-select col-md-12 " aria-label="Default select example"
                        formControlName="warehouse_id">
                        <option *ngFor="let item of WarehousArray" [value]="item.id">
                            {{ item.name }}
                        </option>
                    </select>
                    <div id="warehouse_id"
                        *ngIf="editjustmentform.controls['warehouse_id'].touched &&editjustmentform.controls['warehouse_id'].invalid || submitted && editjustmentform.controls['warehouse_id'].invalid"
                        class="form-text text-danger">
                        <small *ngIf="editjustmentform.controls['warehouse_id'].errors?.['required']">This field is
                            required</small>
                    </div>
                    <div class="form-text text-danger">
                        <small *ngIf="errors?.warehouse_id">{{errors?.warehouse_id}}</small>
                    </div>

                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-6 control-label " for="category">Date</label>
                <div class="col-md-12 ">
                    <input class="form-control form-control col-md-12" type="date" placeholder="Date" aria-label="Date"
                        formControlName="date" [(ngModel)]="data.date" ngModel>
                    <div id="date"
                        *ngIf="editjustmentform.controls['date'].touched &&editjustmentform.controls['date'].invalid || submitted && editjustmentform.controls['date'].invalid"
                        class="form-text text-danger">
                        <small *ngIf="editjustmentform.controls['date'].errors?.['required']">This field is
                            required</small>
                    </div>
                    <div class="form-text text-danger">
                        <small *ngIf="errors?.date">{{errors?.date}}</small>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-12">
            <label class="col-md-4 control-label" for="items">Product</label>
            <div class="col-md-12 row">
                <span class="switch-icon-left col-md-1"><i data-feather="search" [size]="30"></i></span>
                <input class="form-control col-md-11 text-left" type="text" placeholder="Search Product by name"
                    aria-label="Search" formControlName="items">
            </div>
        </div>
        <div class="container text-left">
            <table class="table col-md-12 table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product</th>
                        <th scope="col">Code Product</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Qty</th>
                        <th scope="col">Type</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td>1</td>
                        <td>63417341</td>
                        <td>(earphones)</td>
                        <td>
                            <div class="badge badge-pill badge-light-warning">50 pc</div>
                        </td>
                        <td>
                            <core-touchspin [numberValue]="0" (onChange)="countChange($event)"></core-touchspin>
                        </td>

                        <td class="row">
                            <div class="col-md-8">
                                <select class="form-select col-md-12 " aria-label="Default select example">
                                    <option selected>Addition</option>
                                    <option selected>Subtraction</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-sm btn-danger"><i data-feather="x-circle"
                                        [size]="24"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>63417341</td>
                        <td>(earphones)</td>
                        <td>
                            <div class="badge badge-pill badge-light-warning">50 pc</div>
                        </td>
                        <td>
                            <core-touchspin [numberValue]="0" (onChange)="countChange($event)"></core-touchspin>
                        </td>

                        <td class="row">
                            <div class="col-md-8">
                                <select class="form-select col-md-12 " aria-label="Default select example">
                                    <option selected>Addition</option>
                                    <option selected>Subtraction</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-sm btn-danger"><i data-feather="x-circle"
                                        [size]="24"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>63417341</td>
                        <td>(earphones)</td>
                        <td>
                            <div class="badge badge-pill badge-light-warning">50 pc</div>
                        </td>
                        <td>
                            <core-touchspin [numberValue]="0" (onChange)="countChange($event)"></core-touchspin>
                        </td>

                        <td class="row">
                            <div class="col-md-8">
                                <select class="form-select col-md-12 " aria-label="Default select example">
                                    <option selected>Addition</option>
                                    <option selected>Subtraction</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-sm btn-danger"><i data-feather="x-circle"
                                        [size]="24"></i></button>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>63417341</td>
                        <td>(earphones)</td>
                        <td>
                            <div class="badge badge-pill badge-light-warning">50 pc</div>
                        </td>
                        <td>
                            <core-touchspin [numberValue]="0" (onChange)="countChange($event)"></core-touchspin>
                        </td>

                        <td class="row">
                            <div class="col-md-8">
                                <select class="form-select col-md-12 " aria-label="Default select example">
                                    <option selected>Addition</option>
                                    <option selected>Subtraction</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <button class="btn btn-sm btn-danger"><i data-feather="x-circle"
                                        [size]="24"></i></button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="container">
            <div class="form-group col-md-12 ">
                <label for="exampleFormControlTextarea1" class="form-label ">Note</label>
                <textarea class="form-control " id="exampleFormControlTextarea1" rows="3" formControlName="notes"
                    [(ngModel)]="data.notes" ngModel></textarea>
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>

</body>
