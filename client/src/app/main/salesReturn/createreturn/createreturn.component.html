<body>
    <h2>Create Sale Return</h2>
    <hr>
    <div class="col-md-12 row">
       
        <div class="form-group col-md-4">
            <label class="col-md-4 control-label " for="category">Date</label>
            <div class="col-md-12 ">
                <input class="form-control form-control col-md-11" type="date" placeholder="Date" aria-label="Date">
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="col-md-8 control-label " for="customer">Customer</label>
            <div class="col-md-12 ">
                <select class="form-select col-md-12 " aria-label="Default select example">
                    <option *ngFor="let item of clientArray" [value]="item.id">
                        {{ item.name }}
                    </option>            
                    </select>
            </div>
        </div>
        <div class="form-group col-md-4">
            <label class="col-md-8 control-label " for="category"> Warehouse</label>
            <div class="col-md-12 ">
                <select class="form-select col-md-12 " aria-label="Default select example">
                    <option *ngFor="let item of WarehousArray" [value]="item.id">
                        {{ item.name }}
                    </option>
                 </select>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <label class="col-md-4 control-label" for="product">Product</label>
        <div class="col-md-12 row">
            <span class="switch-icon-left col-md-1"><i data-feather="search" [size]="30"></i></span>
            <input type="text" class="form-control col-md-11 text-left" #searchbar [(ngModel)]="searchInput" (keyup)="fetchSeries(searchbar.value)" placeholder="Search Here" formControlName="search" />
            <ul class="col-md-11">
                <li *ngFor="let show of searchResult" (click)="showDetails(show)" [hidden]="toggle">
                    <p> {{ show.name }}</p>
                </li>
            </ul>
        </div>
    </div><br>
    <h4>Order items</h4>
    <table class="table col-md-11">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Net Unit Code </th>
                <th scope="col">Stock</th>
                <th scope="col">Qty</th>
                <th scope="col">Discount</th>
                <th scope="col">Tax</th>
                <th scope="col">Subtotal</th>
                <th></th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let x of selectedInput; let i =index">
                <td>{{ x.name }}</td>
                <td>{{ x.code }}</td>
                <td>{{ x.stock }}</td>
                    <td>
                        <div class="badge badge-pill badge-light-warning">0 سم</div>
                    </td>
                    <td><core-touchspin [numberValue]="0" (onChange)="countChange($event)"></core-touchspin></td>
                    <td>جنيه 0.00	</td>
                    <td>جنيه 36.00	</td>
                    <td >جنيه 276.00</td> 
                        
                   <td><div class="col-md-4">
                        <button class="btn btn-sm btn-danger"><i data-feather="x-circle" [size]="24"></i></button>
                    </div>
                    </td>
            </tr>
        </tbody>
    </table>

    <table class="table col-md-4  tab">
        <tbody class="table-group-divider">
            <tr>
                <td>Order Tax</td>
                <td>(%0.00)جنيه</td>
            </tr>
            <tr>
                <td>Discount</td>
                <td>0.00 جنيه</td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td>0.00 جنيه</td>
            </tr>
            <tr>
                <td>Grand Total</td>
                <td>0.00 جنيه</td>
            </tr>
        </tbody>
    </table>
<div class="col-md-12 row">
    <div class="form-group col-md-4">
        <label class="col-md-8 control-label" for="ordertax">Order Tax</label>
        <div class="col-md-12">
            <input id="ordertax" name="ordertax" placeholder="0" class="form-control input-md" required=""
                type="text">
        </div>
    </div>

    <div class="form-group col-md-4">
        <label class="col-md-8 control-label" for="ordertax">Discount</label>
        <div class="col-md-12">
            <input id="ordertax" name="ordertax" placeholder="0" class="form-control input-md" required=""
                type="text">
        </div>
    </div>

    <div class="form-group col-md-4">
        <label class="col-md-8 control-label" for="ordertax">Shipping</label>
        <div class="col-md-12">
            <input id="ordertax" name="ordertax" placeholder="0" class="form-control input-md" required=""
                type="text">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-md-8 control-label " for="status">Status</label>
        <div class="col-md-12 ">
            <select class="form-select col-md-12 " aria-label="Default select example">
                <option selected>Received</option>
            </select>
        </div>
    </div>
</div>
    <div class="form-group col-md-12 ">
        <label for="exampleFormControlTextarea1" class="form-label ">Note</label>
        <textarea class="form-control " id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <div class="form-group col-md-12">
        <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary">Submit</button>
        </div>
    </div>

</body>
