<body>
    <h2>Customer Report
    </h2>
    <hr>
    <div class="col-md-6">
        <form class="form-inline col-md-12 mb-1">
            <span class="switch-icon-left"><i data-feather="search"></i></span>
            <input class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search"
                aria-label="Search">
        </form>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Customer Code</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Phone</th>
                <th scope="col">Total Sales</th>
                <th scope="col">Amount</th>
                <!-- <th scope="col">Paid</th> -->
                <!-- <th scope="col">Action</th> -->
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let customer of customers?.report">
                <td>{{customer.code}}</td>
                <td>{{customer.name}}</td>
                <td>{{customer.phone}}</td>
                <td>{{customer.total_sales}}</td>
                <td>{{customer.total_amount}}</td>
                <!-- <td>{{customer.total_paid}}</td> -->
                <!-- <td> <button type="button" class="btn btn-primary">Reports</button></td> -->
            </tr>
        </tbody>
    </table>
    <ngb-pagination class="d-flex justify-content-end" [collectionSize]="50" [(page)]="pageBasicText"
        aria-label="Custom pagination">
        <ng-template ngbPaginationPrevious><span [data-feather]="'chevron-left'"
                [class]="'font-weight-bolder'"></span>Prev
        </ng-template>
        <ng-template ngbPaginationNext>Next<span [data-feather]="'chevron-right'" [class]="'font-weight-bolder'"></span>
        </ng-template>
    </ngb-pagination>
</body>
