            <div class="input-group ">
              <input formControlName="from" type="date" class="form-control" placeholder="yyyy-mm-dd">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group ">
              <input formControlName="to" type="date" class="form-control" placeholder="yyyy-mm-dd">
            </div>
          </div>
          <div class=" d-flex justify-content-between  text-center col-md-7 mt-2 " style="margin-left:160px ;">
            <button id="singleebutton" type="reset" name="singlebutton" class="btn btn-outline-primary ">Reset
              Ranges</button>
            <button id="singleebutton" name="singlebutton" class="btn btn-primary ">Submit</button>
          </div>
        </form>

      </ng-template>
