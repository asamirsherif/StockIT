<body>
    <h2>Group Permissions
    </h2>
    <hr>
    <div class=" row">
        <div class="col-md-9">
            <form class="form-inline col-md-12 mb-1">
                <span class="switch-icon-left"><i data-feather="search" [size]="30"></i></span>
                <input [ngModel]="searchInput" [ngModelOptions]="{standalone: true}" (ngModelChange)="search($event)"
                  class="form-control form-control ml-1 fs-5 w-75" type="text" placeholder="Search" aria-label="Search" />
              </form>
        </div>
        <div class="col-md-3 ">
            <button type="button" class="btn btn-primary" [routerLink]="['../createpermission']"><i data-feather="plus-circle"></i>Create</button>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Role</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of role| paginate: { itemsPerPage: 10, currentPage: p, totalItems: total} ; let i = index" >
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td><button class="btn btn-sm btn-success" routerLink="../permissionupdate/{{item.id}}"><i data-feather="edit" [size]="24" >
                </i></button>  <button class="btn btn-sm btn-danger" (click)="destroy(item.id)"><i data-feather="x-circle"  [size]="24"></i>
                </button></td> 
            </tr>
        </tbody>
    </table>
    <pagination-controls (pageChange)="pageChangeEvent($event)" class="d-flex justify-content-end">
    </pagination-controls>
</body>
